<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Num Sort</title>
</head>
<body>
    <h1>Sort array from its minimum to maximum values:</h1>
    <code>$(arrayVariable).sortNumMinToMax();</code>

    <h1>Sort array from its maximum to minimum values:</h1>
    <code>$(arrayVariable).sortNumMaxToMin();</code>

    <script src="js/include/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="js/include/jquery-num-sort-1.0.0.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
